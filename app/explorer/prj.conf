# This file contains selected Kconfig options for the application.

CONFIG_SENSOR=y
# CONFIG_BLINK=y

CONFIG_TEST_RANDOM_GENERATOR=y

CONFIG_CBPRINTF_FP_SUPPORT=y

CONFIG_STDOUT_CONSOLE=y
CONFIG_PRINTK=y
CONFIG_ASSERT=y

# CONFIG_UART_ASYNC_API=y
CONFIG_SERIAL=y
CONFIG_RING_BUFFER=y
CONFIG_UART_INTERRUPT_DRIVEN=y
CONFIG_UART_ASYNC_API=y
# CONFIG_DMA=y

# FLASH
CONFIG_FLASH=y
CONFIG_STDOUT_CONSOLE=y
CONFIG_FLASH_JESD216_API=y

# Assume the standard SPI NOR flash driver.  If the device uses
# another driver add an override configuration in boards/.
CONFIG_SPI=y
CONFIG_SPI_NOR=y
CONFIG_SPI_NOR_FLASH_LAYOUT_PAGE_SIZE=4096
CONFIG_GPIO=y

CONFIG_FLASH_LOG_LEVEL_DBG=y

#CAN BUS
CONFIG_POLL=y
CONFIG_CAN=y
CONFIG_CAN_SHELL=y
CONFIG_CAN_INIT_PRIORITY=80
CONFIG_CAN_MAX_FILTER=5
CONFIG_NET_CANBUS=y

CONFIG_NET_L2_ETHERNET=n
CONFIG_NETWORKING=y
CONFIG_NET_DRIVERS=y
CONFIG_NET_SOCKETS=y
CONFIG_NET_SOCKETS_CAN=y
CONFIG_POSIX_API=y

CONFIG_NET_IPV6=n
CONFIG_NET_IPV4=n
CONFIG_NET_MGMT=n
CONFIG_NET_TCP=n
CONFIG_NET_UDP=n

CONFIG_NET_DEFAULT_IF_CANBUS_RAW=y

CONFIG_NET_PKT_RX_COUNT=30
CONFIG_NET_PKT_TX_COUNT=30
CONFIG_NET_BUF_RX_COUNT=30
CONFIG_NET_BUF_TX_COUNT=30

CONFIG_TEST_RANDOM_GENERATOR=y

CONFIG_NET_LOG=y

CONFIG_NET_SOCKETS_LOG_LEVEL_DBG=y
CONFIG_CAN_LOG_LEVEL_DBG=y
#CONFIG_NET_CONTEXT_LOG_LEVEL_DBG=y
#CONFIG_NET_CORE_LOG_LEVEL_DBG=y
#CONFIG_NET_CONN_LOG_LEVEL_DBG=y

# Use smaller buffers for net_buf as CANBUS packets are quite small.
CONFIG_NET_BUF_DATA_SIZE=64

# shell
CONFIG_SHELL=y
CONFIG_DEVICE_SHELL=y

CONFIG_STATS=y
CONFIG_STATS_NAMES=y
CONFIG_STATS_SHELL=y
CONFIG_CAN_STATS=y

CONFIG_I2C=y
CONFIG_I2C_TARGET=y
# CONFIG_I2C_EEPROM_TARGET=y
CONFIG_EEPROM=y

CONFIG_ADC=y

CONFIG_PWM=y
# CONFIG_LED=y

CONFIG_LOG_PRINTK=y
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_PWM_LOG_LEVEL_DBG=y

CONFIG_GPIO=y

CONFIG_REQUIRES_FULL_LIBC=y
CONFIG_REQUIRES_FLOAT_PRINTF=y

# cmdis-dsp
CONFIG_CMSIS_DSP=y
# CONFIG_CMSIS_DSP_FILTERING=y

# Configuration required by Application Event Manager
CONFIG_APP_EVENT_MANAGER=y
CONFIG_HEAP_MEM_POOL_SIZE=2048
CONFIG_REBOOT=y


# Enable binary descriptors
CONFIG_BINDESC=y

# Enable definition of binary descriptors
CONFIG_BINDESC_DEFINE=y

# Enable default build time binary descriptors
CONFIG_BINDESC_DEFINE_BUILD_TIME=y
CONFIG_BINDESC_BUILD_DATE_TIME_STRING=y

# Enable default version binary descriptors
CONFIG_BINDESC_DEFINE_VERSION=y
CONFIG_BINDESC_KERNEL_VERSION_STRING=y
CONFIG_BINDESC_KERNEL_VERSION_MAJOR=y

CONFIG_BINDESC_APP_VERSION_STRING=y

# Enable default host info binary descriptors
CONFIG_BINDESC_DEFINE_HOST_INFO=y
CONFIG_BINDESC_C_COMPILER_NAME=y
CONFIG_BINDESC_C_COMPILER_VERSION=y

# Watchdog
CONFIG_WATCHDOG=y
CONFIG_WATCHDOG_APPLICATION=y

CONFIG_EVENTS=y

# CAF
CONFIG_CAF=y
# CONFIG_NRF_PROFILER=n

# Thread running statistics
CONFIG_THREAD_ANALYZER_AUTO=y
CONFIG_SCHED_THREAD_USAGE_ANALYSIS=y
CONFIG_SCHED_THREAD_USAGE_ALL=y
CONFIG_KERNEL_SHELL=y
CONFIG_THREAD_RUNTIME_STATS=y

#Filesystem
# CONFIG_FILE_SYSTEM=y
# CONFIG_FILE_SYSTEM_LITTLEFS=y
# CONFIG_FS_LITTLEFS_CACHE_SIZE=4096
# CONFIG_FS_LITTLEFS_PROG_SIZE=256
# CONFIG_FS_LITTLEFS_READ_SIZE=256
# CONFIG_FS_LITTLEFS_LOOKAHEAD_SIZE=256
# CONFIG_FS_LITTLEFS_FC_HEAP_SIZE=8192
# CONFIG_NOCACHE_MEMORY=y

# LOG
CONFIG_LOG=y
CONFIG_CONSOLE=y
CONFIG_LOG_MODE_DEFERRED=y

# MODULE LOG LEVEL
CONFIG_APP_MODULE_LOG_LEVEL_DBG=y
CONFIG_UTIL_MODULE_LOG_LEVEL_DBG=y
CONFIG_WATCHDOG_LOG_LEVEL_INF=y
CONFIG_FLASH_MODULE_LOG_LEVEL_DBG=y
# CONFIG_CAN_MODULE_LOG_LEVEL_DBG=y
